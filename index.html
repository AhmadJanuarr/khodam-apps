<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Check Khodam</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Check <span class="khodam">Khodam</span> Anda</h2>
      <div class="input-container">
        <label for="name">Masukkan Nama Anda :</label>
        <input type="text" id="name" placeholder="Masukkan Nama Anda" />
        <div class="notification">
          <p>Gk boleh kosong cok!!</p>
        </div>
        <button id="check-button" class="check-button">Check Khodam</button>
      </div>

      <div class="result">
        <p class="title">Nama saya : <span class="output-name"></span></p>
        <p class="title-khodam">
          Hasil Khodam Anda adalah : <span class="output-khodam"></span>
        </p>
      </div>

      <footer class="footer">
        <ul>
          <li>
            <a href="https://github.com/AhmadJanuarr"
              ><i class="bx bxl-github bx-md" style="color: #474747"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/_ahmadjanuarr/"
              ><i class="bx bxl-instagram bx-md" style="color: #474747"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <p class="copyright">
      Made with by
      <a href="https://github.com/AhmadJanuarr">Jerusallem</a>
    </p>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
